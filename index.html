<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
</head>
<body>
    <h2 style="color:blue">JavaScript HTML DOM</h2>

<div id="main">
<p>Finding HTML Elements by Tag Name</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>
<button style="padding: 10px; margin:5px; background-color: green;" onClick="changeP()">Btn 1</buttonon>
<button style="padding: 10px; margin: 5px; background-color: red;"  onclick="changePContent()">Btn 2</button>

<script>
const x = document.getElementById("main");
const y = x.getElementsByTagName("p");

function  changeP(){
document.getElementById("demo").innerHTML = y[0].innerHTML;
}
function  changePContent(){
document.getElementById("demo").innerHTML = y[1].innerHTML;
}

</script>
</body>
</html>
